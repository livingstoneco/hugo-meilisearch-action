name: 'Deploy Search Index'
description: 'Deploy Hugo Search Index to MeiliSearch Instance'
inputs:
  key:  # id of input
    description: 'MeiliSearch Private API Key'
    required: true
    default: ''
  host:  # id of input
    description: 'MeiliSearch Host Address'
    required: true
    default: ''
  indexName:  # id of input
    description: 'Search Index Name'
    required: true
    default: 'posts'
outputs:
  index: # id of output
    description: 'Displays index'
  updateId: # id of output
    description: 'Displays index update id'
runs:
  using: 'node12'
  main: 'index.js'

